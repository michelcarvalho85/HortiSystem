<body>
<div class="shell">
    <header class="topbar">
        <div class="logo">HS</div>
        <div style="font-weight:800">HortiSystem</div>

    <main class="card">
        <h1>ğŸ“¦ Cadastrar Novo Produto</h1>

        <div class="messages">
            <div th:if="${success}" class="alert alert-success">âœ… <span th:text="${success}"></span></div>
            <div th:if="${error}" class="alert alert-error">âš ï¸ <span th:text="${error}"></span></div>
        </div>

        <form th:action="@{/produto}" method="post" th:object="${produto}">
            <div style="margin-bottom:12px">
                <label for="nome">Nome do Produto</label>
                <input type="text" id="nome" th:field="*{nome}" required placeholder="Ex: Tomate, Alface, Banana...">
            </div>

            <div class="row" style="margin-bottom:12px">
                <div>
                    <label for="quantidade">Quantidade em Estoque</label>
                    <input type="number" id="quantidade" th:field="*{quantidade}" required min="0" placeholder="0">
                </div>
                <div>
                    <label for="valor">Valor UnitÃ¡rio (R$)</label>
                    <input type="number" id="valor" th:field="*{valor}" required min="0.01" step="0.01" placeholder="0.00">
                </div>
            </div>

            <div style="margin-bottom:12px">
                <label for="unidadeMedida">Unidade de Medida</label>
                <select id="unidadeMedida" th:field="*{unidadeMedida}" required>
                    <option value="">Selecione a unidade</option>
                    <option value="KG">Quilograma (KG)</option>
                    <option value="UN">Unidade (UN)</option>
                    <option value="LT">Litro (LT)</option>
                    <option value="ML">Mililitro (ML)</option>
                    <option value="GR">Grama (GR)</option>
                    <option value="CX">Caixa (CX)</option>
                </select>
            </div>

            <div style="margin-bottom:12px">
                <label for="categoria">Categoria</label>
                <input type="text" id="categoria" th:field="*{categoria}" required placeholder="Ex: HortaliÃ§as, Frutas, Legumes...">
            </div>

            <div class="actions">
                <button type="submit" class="btn btn-primary">ğŸ’¾ Cadastrar Produto</button>
                <button type="reset" class="btn btn-secondary">ğŸ”„ Limpar</button>
            </div>
        </form>

        <div style="margin-top:14px;border-top:1px solid rgba(255,255,255,0.03);padding-top:12px;color:var(--muted)">
            <a th:href="@{/produto/lista}" style="color:var(--muted);text-decoration:none;margin-right:12px">ğŸ“‹ Ver Lista de Produtos</a>
            <a th:href="@{/vendas}" style="color:var(--muted);text-decoration:none;margin-right:12px">ğŸ’° Ir para Vendas</a>
            <a th:href="@{ / }" style="color:var(--muted);text-decoration:none">ğŸ  Voltar ao InÃ­cio</a>

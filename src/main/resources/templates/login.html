<!doctype html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>HortiSystem ‚Äî Acessar Sistema</title>
    <style>
        :root{--bg:#0f1724;--card:#0b1220;--muted:#98a0ad;--accent-1:#22c55e;--accent-2:#06b6d4;--glass:rgba(255,255,255,0.06);--radius:14px}
        *{box-sizing:border-box}
        body{margin:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;background:radial-gradient(800px 300px at 10% 10%, rgba(34,197,94,0.04), transparent),var(--bg);color:#e6eef6;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:28px}
        .shell{width:100%;max-width:480px}
        /* Topbar simplified: apenas a marca (sem links) */
        .topbar{display:flex;justify-content:flex-start;align-items:center;padding:12px 16px;border-radius:12px;margin-bottom:18px;background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.03)}
        .brand{display:flex;gap:12px;align-items:center;text-decoration:none;color:inherit}
        .logo{width:40px;height:40px;border-radius:10px;background:linear-gradient(135deg,var(--accent-1),var(--accent-2));display:flex;align-items:center;justify-content:center;font-weight:800}
        .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:28px;border-radius:14px;border:1px solid rgba(255,255,255,0.03);box-shadow:0 10px 30px rgba(2,6,23,0.6)}
        h1{margin:6px 0 12px;font-size:22px}
        p.lead{color:var(--muted);margin:0 0 16px}
        label{display:block;color:var(--muted);font-size:13px;margin-bottom:6px}
        input{width:100%;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit;font-size:15px}
        .input-row{margin-bottom:14px}
        .btn{display:inline-flex;align-items:center;gap:10px;padding:10px 14px;border-radius:12px;border:0;font-weight:700;cursor:pointer}
        .btn-primary{background:linear-gradient(90deg,var(--accent-1),var(--accent-2));color:#022}
        .btn-ghost{background:transparent;color:var(--muted);border-radius:12px;padding:10px 14px;text-decoration:none;display:inline-flex;align-items:center;justify-content:center}
        .divider{margin:18px 0;text-align:center;color:var(--muted);font-size:13px}
        .messages{margin-bottom:12px}
        .message{padding:10px;border-radius:10px;font-weight:600}
        .message.error{background:rgba(220,38,38,0.06);color:#ffadad;border:1px solid rgba(220,38,38,0.12)}
        .message.success{background:rgba(5,150,105,0.06);color:#b7f3d0;border:1px solid rgba(5,150,105,0.12)}
        footer{margin-top:12px;text-align:center;color:var(--muted);font-size:13px}
        @media(max-width:480px){.shell{padding:8px}.card{padding:18px}}
    </style>
</head>
<body>
<div class="shell">
    <!-- Topbar simplificada: SOMENTE a marca (removidos links de cadastro/afins) -->
    <header class="topbar" role="banner">
        <a class="brand" href="/">
            <div class="logo">HS</div>
            <div class="title" style="font-weight:700">HortiSystem</div>
        </a>
    </header>

    <main class="card" role="main">
        <div style="text-align:center;margin-bottom:8px">
            <div style="font-size:36px">üå±</div>
            <h1>Acessar o Sistema</h1>
            <p class="lead">Gest√£o completa para seu Hortifruti</p>
        </div>

        <form th:action="@{/login}" method="post" class="login-form" novalidate>
            <div class="messages">
                <div th:if="${param.error}" class="message error">‚ö†Ô∏è Usu√°rio ou senha inv√°lidos</div>
                <div th:if="${param.logout}" class="message success">‚úÖ Logout realizado com sucesso</div>
            </div>

            <div class="input-row">
                <label for="username">Usu√°rio</label>
                <input type="text" id="username" name="username" placeholder="Digite seu usu√°rio" required autocomplete="username">
            </div>

            <div class="input-row">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required autocomplete="current-password">
            </div>

            <!-- Bot√£o Entrar e Bot√£o Voltar lado a lado (conforme solicitado) -->
            <div style="display:flex;gap:10px;flex-wrap:wrap;justify-content:center">
                <button type="submit" class="btn btn-primary">‚Üí Entrar no Sistema</button>
                <!-- mantive a rota de voltar exatamente como antes (n√£o alterei) -->
                <a href="/" class="btn-ghost" role="button" aria-label="Voltar">üè† Voltar</a>
            </div>
        </form>

        <div class="divider">Gest√£o Completa ‚Äî Controle de Estoque ‚Ä¢ Vendas ‚Ä¢ Relat√≥rios</div>

        <footer>
            Sistema de Gest√£o Hortifruti Profissional ‚Äî ¬© <span th:text="${T(java.time.Year).now()}"/> HortiSystem
        </footer>
    </main>
</div>
</body>
</html>

<!doctype html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>HortiSystem ‚Äî Usu√°rios Cadastrados</title>
    <style>
        :root{--bg:#0f1724;--muted:#98a0ad;--accent:#22c55e}
        *{box-sizing:border-box}
        body{margin:0;font-family:Inter,system-ui,Arial;background:var(--bg);color:#e6eef6;min-height:100vh;padding:28px}
        .shell{max-width:1000px;margin:0 auto}
        .topbar{display:flex;align-items:center;gap:12px;padding:12px;border-radius:12px;margin-bottom:18px;background:linear-gradient(90deg,rgba(255,255,255,0.02),transparent);border:1px solid rgba(255,255,255,0.03)}
        .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:18px;border-radius:12px;border:1px solid rgba(255,255,255,0.03)}
        h1{margin:0 0 12px}
        table{width:100%;border-collapse:collapse}
        th,td{padding:12px;border-bottom:1px solid rgba(255,255,255,0.03);text-align:left}
        th{background:linear-gradient(90deg,#22c55e,rgba(255,255,255,0.02));color:#021}
        .empty{padding:24px;text-align:center;color:var(--muted)}
        .actions{display:flex;gap:8px}
        footer{margin-top:12px;color:var(--muted);text-align:center}
    </style>
</head>
<body>
<div class="shell">
    <header class="topbar"><div style="width:36px;height:36px;border-radius:8px;background:linear-gradient(135deg,#22c55e,#06b6d4);display:flex;align-items:center;justify-content:center">HS</div><div style="font-weight:800">HortiSystem</div></header>

    <main class="card">
        <h1>üë• Usu√°rios Cadastrados</h1>

        <div th:if="${errorMessage}" style="margin-bottom:12px;color:#ffadad" th:text="${errorMessage}"></div>

        <div style="overflow:auto">
            <table role="table" aria-label="Tabela de usu√°rios">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome de Usu√°rio</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Ativo</th>
                    <th>Consentimento LGPD</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="u : ${usuarios}">
                    <td th:text="${u.id}">1</td>
                    <td th:text="${u.username}">user</td>
                    <td th:text="${u.email}">email</td>
                    <td th:text="${u.role}">ROLE_USER</td>
                    <td th:text="${u.ativo == true ? 'Sim' : 'N√£o'}">Sim</td>
                    <td th:text="${u.consentimentoLgpd == true ? 'Aceito' : 'N√£o Aceito'}">N√£o</td>
                </tr>

                <tr th:if="${usuarios == null || #lists.isEmpty(usuarios)}">
                    <td colspan="6" class="empty">Nenhum usu√°rio encontrado.</td>
                </tr>
                </tbody>
            </table>
        </div>

        <div style="margin-top:12px">
            <a th:href="@{/usuario/novo}" style="color:var(--muted);text-decoration:none;margin-right:12px">‚ûï Novo Usu√°rio</a>
            <a th:href="@{ / }" style="color:var(--muted);text-decoration:none">üè† Voltar</a>
        </div>
    </main>

    <footer>¬© <span th:text="${T(java.time.Year).now()}"/> HortiSystem</footer>
</div>
</body>
</html>

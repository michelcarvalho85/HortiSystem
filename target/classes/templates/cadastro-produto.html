<!doctype html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>HortiSystem ‚Äî Cadastrar Produto</title>
    <style>
        :root{--bg:#0f1724;--card:#0b1220;--muted:#98a0ad;--accent-1:#22c55e;--accent-2:#06b6d4;--radius:12px}
        *{box-sizing:border-box}
        body{margin:0;font-family:Inter,system-ui,Arial;background:var(--bg);color:#e6eef6;min-height:100vh;padding:28px}
        .shell{max-width:680px;margin:0 auto}
        .topbar{display:flex;align-items:center;gap:12px;padding:12px;border-radius:12px;margin-bottom:18px;background:linear-gradient(90deg,rgba(255,255,255,0.02),transparent);border:1px solid rgba(255,255,255,0.03)}
        .logo{width:40px;height:40px;border-radius:8px;background:linear-gradient(135deg,var(--accent-1),var(--accent-2));display:flex;align-items:center;justify-content:center;font-weight:800}
        .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:22px;border-radius:12px;border:1px solid rgba(255,255,255,0.03)}
        h1{margin:0 0 12px}
        label{display:block;color:var(--muted);font-size:13px;margin-bottom:6px}
        input,select{width:100%;padding:12px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit}
        .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
        .actions{display:flex;gap:8px;margin-top:12px}
        .btn{padding:10px 12px;border-radius:10px;border:0;font-weight:700;cursor:pointer}
        .btn-primary{background:linear-gradient(90deg,var(--accent-1),var(--accent-2));color:#022}
        .btn-secondary{background:transparent;color:var(--muted);border:1px solid rgba(255,255,255,0.03)}
        .messages{margin-bottom:12px}
        .alert{padding:10px;border-radius:10px}
        .alert-success{background:rgba(34,197,94,0.06);color:#b7f3d0}
        .alert-error{background:rgba(220,38,38,0.06);color:#ffadad}
        footer{margin-top:14px;color:var(--muted);font-size:13px;text-align:center}
        @media(max-width:680px){.row{grid-template-columns:1fr}}
    </style>
</head>
<body>
<div class="shell">
    <header class="topbar">
        <div class="logo">HS</div>
        <div style="font-weight:800">HortiSystem</div>
    </header>

    <main class="card">
        <h1>üì¶ Cadastrar Novo Produto</h1>

        <div class="messages">
            <div th:if="${success}" class="alert alert-success">‚úÖ <span th:text="${success}"></span></div>
            <div th:if="${error}" class="alert alert-error">‚ö†Ô∏è <span th:text="${error}"></span></div>
        </div>

        <form th:action="@{/produto}" method="post" th:object="${produto}">
            <div style="margin-bottom:12px">
                <label for="nome">Nome do Produto</label>
                <input type="text" id="nome" th:field="*{nome}" required placeholder="Ex: Tomate, Alface, Banana...">
            </div>

            <div class="row" style="margin-bottom:12px">
                <div>
                    <label for="quantidade">Quantidade em Estoque</label>
                    <input type="number" id="quantidade" th:field="*{quantidade}" required min="0" placeholder="0">
                </div>
                <div>
                    <label for="valor">Valor Unit√°rio (R$)</label>
                    <input type="number" id="valor" th:field="*{valor}" required min="0.01" step="0.01" placeholder="0.00">
                </div>
            </div>

            <div style="margin-bottom:12px">
                <label for="unidadeMedida">Unidade de Medida</label>
                <select id="unidadeMedida" th:field="*{unidadeMedida}" required>
                    <option value="">Selecione a unidade</option>
                    <option value="KG">Quilograma (KG)</option>
                    <option value="UN">Unidade (UN)</option>
                    <option value="LT">Litro (LT)</option>
                    <option value="ML">Mililitro (ML)</option>
                    <option value="GR">Grama (GR)</option>
                    <option value="CX">Caixa (CX)</option>
                </select>
            </div>

            <div style="margin-bottom:12px">
                <label for="categoria">Categoria</label>
                <input type="text" id="categoria" th:field="*{categoria}" required placeholder="Ex: Hortali√ßas, Frutas, Legumes...">
            </div>

            <div class="actions">
                <button type="submit" class="btn btn-primary">üíæ Cadastrar Produto</button>
                <button type="reset" class="btn btn-secondary">üîÑ Limpar</button>
            </div>
        </form>

        <div style="margin-top:14px;border-top:1px solid rgba(255,255,255,0.03);padding-top:12px;color:var(--muted)">
            <a th:href="@{/produto/lista}" style="color:var(--muted);text-decoration:none;margin-right:12px">üìã Ver Lista de Produtos</a>
            <a th:href="@{/vendas}" style="color:var(--muted);text-decoration:none;margin-right:12px">üí∞ Ir para Vendas</a>
            <a th:href="@{ / }" style="color:var(--muted);text-decoration:none">üè† Voltar ao In√≠cio</a>
        </div>
    </main>

    <footer>¬© <span th:text="${T(java.time.Year).now()}"/> HortiSystem</footer>
</div>
</body>
</html>

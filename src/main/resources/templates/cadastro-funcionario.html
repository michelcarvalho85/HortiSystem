<!doctype html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>HortiSystem ‚Äî Cadastrar Funcion√°rio</title>
    <style>
        :root {
          --accent: #16a34a;
          --danger: #dc2626;
          --warning: #f59e0b;
          --success: #16a34a;
          --text-muted: #6b7280;
          --bg: #f3f4f6;
        }

        * {
          box-sizing: border-box;
          font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
        }

        body {
          margin: 0;
          background: var(--bg);
          display: flex;
          justify-content: center;
          align-items: flex-start;
          min-height: 100vh;
          padding: 40px 16px;
          color: #1f2937;
        }

        .container {
          width: 100%;
          max-width: 800px;
          background: white;
          border-radius: 14px;
          box-shadow: 0 8px 30px rgba(0,0,0,0.08);
          overflow: hidden;
        }

        .header {
          background: #111827;
          color: white;
          padding: 18px 24px;
          display: flex;
          align-items: center;
          justify-content: space-between;
        }

        .logo {
          background: #065f46;
          color: white;
          font-weight: 700;
          padding: 10px 12px;
          border-radius: 8px;
        }

        .header span {
          font-weight: 600;
          font-size: 1.1rem;
        }

        nav a {
          color: #d1d5db;
          text-decoration: none;
          margin-left: 16px;
          font-size: 0.9rem;
        }

        nav a:hover {
          color: white;
        }

        main {
          padding: 28px;
        }

        h1 {
          font-size: 1.4rem;
          margin-bottom: 20px;
          display: flex;
          align-items: center;
          gap: 8px;
        }

        label {
          display: block;
          margin-top: 12px;
          margin-bottom: 4px;
          font-weight: 600;
          color: var(--text-muted);
        }

        input, select {
          width: 100%;
          padding: 10px;
          border-radius: 8px;
          border: 1px solid #d1d5db;
          background: #f9fafb;
          color: #1f2937;
          font-size: 0.95rem;
        }

        input:focus, select:focus {
          outline: none;
          border-color: var(--accent);
          box-shadow: 0 0 0 2px #bbf7d0;
        }

        .btn {
          margin-top: 24px;
          width: 100%;
          padding: 10px;
          border: none;
          border-radius: 8px;
          cursor: pointer;
          font-weight: 700;
          background: var(--accent);
          color: white;
          transition: all 0.2s;
        }

        .btn:hover {
          background: #15803d;
        }

        .message {
          padding: 10px;
          border-radius: 8px;
          font-weight: 600;
          margin-bottom: 14px;
        }

        .message.success {
          background: #dcfce7;
          border: 1px solid #bbf7d0;
          color: #166534;
        }

        .message.error {
          background: #fee2e2;
          border: 1px solid #fecaca;
          color: var(--danger);
        }

        .menu {
          margin-top: 20px;
          border-top: 1px solid #e5e7eb;
          padding-top: 16px;
          text-align: center;
        }

        .menu a {
          color: var(--text-muted);
          text-decoration: none;
          margin: 0 10px;
          font-size: 0.9rem;
        }

        .menu a:hover {
          color: #111827;
        }

        footer {
          background: #f9fafb;
          color: var(--text-muted);
          font-size: 0.8rem;
          text-align: center;
          padding: 12px;
          border-top: 1px solid #e5e7eb;
        }

        .form-grid {
          display: grid;
          grid-template-columns: 1fr 1fr;
          gap: 14px;
        }

        @media (max-width: 700px) {
          .form-grid {
            grid-template-columns: 1fr;
          }
        }
    </style>
</head>
<body>
<div class="container">
    <header class="header">
        <div style="display:flex;align-items:center;gap:10px;">
            <div class="logo">HS</div>
            <span>HortiSystem</span>
        </div>
        <nav>
            <a th:href="@{/}">üè† In√≠cio</a>
            <a th:href="@{/funcionarios/lista}">üìã Funcion√°rios</a>
            <a th:href="@{/produto/lista}">üì¶ Produtos</a>
        </nav>
    </header>

    <main>
        <h1>üë• Cadastrar Funcion√°rio</h1>

        <div th:if="${success}" class="message success" th:text="${success}"></div>
        <div th:if="${error}" class="message error" th:text="${error}"></div>

        <form th:action="@{/funcionarios}" method="post" th:object="${funcionario}">
            <div class="form-grid">
                <div>
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" th:field="*{nome}" placeholder="Ex: Jo√£o Silva" required>
                </div>

                <div>
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" th:field="*{cpf}" placeholder="000.000.000-00" required maxlength="14">
                </div>
            </div>

            <div class="form-grid">
                <div>
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" th:field="*{telefone}" placeholder="(11) 99999-9999" required>
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" th:field="*{email}" placeholder="funcionario@hortisystem.com" required>
                </div>
            </div>

            <div class="form-grid">
                <div>
                    <label for="cargo">Cargo</label>
                    <select id="cargo" th:field="*{cargo}" required>
                        <option value="">Selecione o cargo</option>
                        <option value="GERENTE">Gerente</option>
                        <option value="VENDEDOR">Vendedor</option>
                        <option value="ESTOQUISTA">Estoquista</option>
                        <option value="CAIXA">Caixa</option>
                    </select>
                </div>

                <div>
                    <label for="salario">Sal√°rio (R$)</label>
                    <input type="number" id="salario" th:field="*{salario}" min="0" step="0.01" placeholder="Ex: 2500.00">
                </div>
            </div>

            <label for="dataAdmissao">Data de Admiss√£o</label>
            <input type="date" id="dataAdmissao" th:field="*{dataAdmissao}">

            <button type="submit" class="btn">üíæ Cadastrar Funcion√°rio</button>
        </form>

        <div class="menu">
            <a th:href="@{/funcionarios/lista}">üìã Ver Lista</a>
            <a th:href="@{/produto/novo}">üì¶ Novo Produto</a>
            <a th:href="@{/vendas}">üí∞ Ir para Vendas</a>
        </div>
    </main>

    <footer>
        ¬© <span th:text="${T(java.time.Year).now()}"/> HortiSystem
    </footer>
</div>

<script>
    // M√°scaras simples para CPF e telefone
    document.addEventListener("DOMContentLoaded", () => {
      const cpf = document.getElementById("cpf");
      cpf?.addEventListener("input", e => {
        let v = e.target.value.replace(/\D/g, "");
        v = v.replace(/(\d{3})(\d)/, "$1.$2");
        v = v.replace(/(\d{3})(\d)/, "$1.$2");
        v = v.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
        e.target.value = v;
      });

      const tel = document.getElementById("telefone");
      tel?.addEventListener("input", e => {
        let v = e.target.value.replace(/\D/g, "");
        if (v.length <= 10)
          v = v.replace(/(\d{2})(\d)/, "($1) $2").replace(/(\d{4})(\d)/, "$1-$2");
        else
          v = v.replace(/(\d{2})(\d)/, "($1) $2").replace(/(\d{5})(\d)/, "$1-$2");
        e.target.value = v;
      });
    });
</script>
</body>
</html>

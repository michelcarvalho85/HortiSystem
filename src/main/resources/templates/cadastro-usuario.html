<!doctype html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>HortiSystem — Cadastrar Usuário</title>
    

    <!-- HortiSystem Tema Moderno (global) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/horti-modern.css">

</head>
<body>
<div class="shell">
    <header class="topbar">
        <div class="logo">HS</div>
        <div style="font-weight:800">HortiSystem</div>
    </header>

    <main class="card">
        <h1>🔐 Cadastrar Usuário</h1>

        <form th:action="@{/usuario}" th:object="${usuario}" method="post" novalidate>
            <div style="margin-bottom:12px">
                <label for="username">Username</label>
                <input id="username" type="text" th:field="*{username}" required autocomplete="username" />
            </div>

            <div style="margin-bottom:12px">
                <label for="email">Email</label>
                <input id="email" type="email" th:field="*{email}" required autocomplete="email" />
            </div>

            <div style="margin-bottom:12px">
                <label for="password">Senha</label>
                <input id="password" type="password" th:field="*{password}" required autocomplete="new-password" />
            </div>

            <!-- Checkbox row (melhor alinhado e acessível) -->
            <div class="checkbox-row">
                <!-- input com id, label com for para acessibilidade -->
                <input id="consentimentoLgpd" type="checkbox" th:field="*{consentimentoLgpd}" required />
                <label for="consentimentoLgpd">
                    Eu li e aceito a
                    <a th:href="@{/politica-privacidade}" target="_blank" rel="noopener" class="helper-link">Política de Privacidade</a>.
                </label>
            </div>

            <!-- Ações: botão cadastrar, voltar e link para lista de usuários (localhost) -->
            <div class="actions">
                <button type="submit" class="btn btn-primary">✅ Cadastrar</button>

                <!-- volta para raiz do sistema (manteve th:href como antes) -->
                <a th:href="@{/}" class="btn-ghost" role="button">🏠 Voltar</a>

                <!-- link para a listagem solicitada (rota local) -->
                <a href="http://localhost:8080/usuario/lista" class="btn-ghost" role="button" title="Ir para lista de usuários">📋 Lista de Usuários</a>
            </div>
        </form>

        <div style="margin-top:12px">
            <div th:if="${success}" class="note" style="color:#b7f3d0">✅ <span th:text="${success}"></span></div>
            <div th:if="${error}" class="note" style="color:#ffadad">⚠️ <span th:text="${error}"></span></div>
        </div>
    </main>

    <footer>© <span th:text="${T(java.time.Year).now()}"/> HortiSystem</footer>
</div>
</body>
</html>

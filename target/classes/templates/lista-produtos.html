<!doctype html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>HortiSystem ‚Äî Lista de Produtos</title>
    <style>
        :root{--bg:#0f1724;--muted:#98a0ad;--accent:#22c55e}
        *{box-sizing:border-box}
        body{margin:0;font-family:Inter,system-ui,Arial;background:var(--bg);color:#e6eef6;min-height:100vh;padding:28px}
        .shell{max-width:1100px;margin:0 auto}
        .topbar{display:flex;align-items:center;justify-content:space-between;padding:12px;border-radius:12px;margin-bottom:18px;background:linear-gradient(90deg,rgba(255,255,255,0.02),transparent);border:1px solid rgba(255,255,255,0.03)}
        .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:18px;border-radius:12px;border:1px solid rgba(255,255,255,0.03)}
        h1{margin:0 0 12px}
        .controls{display:flex;gap:12px;flex-wrap:wrap;margin-bottom:12px}
        input,select{padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit}
        table{width:100%;border-collapse:collapse;margin-top:8px}
        th,td{padding:12px;border-bottom:1px solid rgba(255,255,255,0.03);text-align:left}
        th{background:linear-gradient(90deg,#22c55e,rgba(255,255,255,0.02));color:#021}
        tr:hover{background:rgba(255,255,255,0.01)}
        .badge{padding:6px 8px;border-radius:8px;font-weight:700}
        .actions{display:flex;gap:8px}
        .btn{padding:8px 10px;border-radius:8px;border:0;cursor:pointer;font-weight:700}
        .btn-edit{background:#f59e0b}
        .btn-del{background:#ef4444;color:#fff}
        .empty{padding:24px;text-align:center;color:var(--muted)}
        footer{margin-top:12px;color:var(--muted);text-align:center}
        @media(max-width:820px){th,td{padding:10px}}
    </style>
</head>
<body>
<div class="shell">
    <header class="topbar">
        <div style="display:flex;gap:12px;align-items:center"><div style="width:36px;height:36px;border-radius:8px;background:linear-gradient(135deg,#22c55e,#06b6d4);display:flex;align-items:center;justify-content:center">HS</div><div style="font-weight:800">HortiSystem</div></div>
        <a href="/produto/novo" style="background:linear-gradient(90deg,#22c55e,#06b6d4);padding:8px 12px;border-radius:8px;color:#021;text-decoration:none;font-weight:700">+ Novo Produto</a>
    </header>

    <main class="card">
        <h1>üìã Lista de Produtos</h1>

        <div class="controls">
            <input type="text" id="searchInput" placeholder="Buscar por nome..." />
            <select id="categoriaFilter">
                <option value="">Todas as categorias</option>
                <option value="Fruta">Frutas</option>
                <option value="Verdura">Verduras</option>
                <option value="Legume">Legumes</option>
            </select>
            <button class="btn" id="btnFilter" style="background:transparent;border:1px solid rgba(255,255,255,0.03);color:var(--muted)">üîç Filtrar</button>
        </div>

        <div style="overflow:auto">
            <table id="produtosTable" role="table" aria-label="Produtos">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Quantidade</th>
                    <th>Valor</th>
                    <th>Unidade</th>
                    <th>A√ß√µes</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td colspan="7" class="empty">Carregando produtos...</td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>

    <footer>¬© <span th:text="${T(java.time.Year).now()}"/> HortiSystem</footer>
</div>

<script>
    // Mantive o carregamento via Fetch (rota original: /produto/todos)
    async function carregarProdutos() {
      try {
        const res = await fetch('/produto/todos');
        const produtos = await res.json();
        const tbody = document.querySelector('#produtosTable tbody');
        tbody.innerHTML = '';
        if(!produtos || produtos.length === 0) {
          tbody.innerHTML = '<tr><td colspan="7" class="empty">Nenhum produto cadastrado</td></tr>';
          return;
        }
        produtos.forEach(p => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${p.id}</td>
            <td>${p.nome}</td>
            <td><span class="badge" style="background:rgba(255,255,255,0.04);color:var(--muted)">${p.categoria}</span></td>
            <td>${p.quantidade}</td>
            <td>R$ ${p.valor}</td>
            <td>${p.unidadeMedida}</td>
            <td class="actions">
              <button class="btn btn-edit" onclick="editarProduto(${p.id})">‚úèÔ∏è</button>
              <button class="btn btn-del" onclick="excluirProduto(${p.id})">üóëÔ∏è</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error(err);
      }
    }

    function filtrarProdutos() {
      alert('Funcionalidade de filtro em desenvolvimento!');
    }
    function editarProduto(id){ alert('Editar produto ID: ' + id + ' ‚Äî em desenvolvimento'); }
    function excluirProduto(id){ if(confirm('Tem certeza?')) alert('Excluir produto ID: ' + id + ' ‚Äî em desenvolvimento'); }

    document.addEventListener('DOMContentLoaded', function(){
      carregarProdutos();
      document.getElementById('btnFilter').addEventListener('click', filtrarProdutos);
    });
</script>
</body>
</html>

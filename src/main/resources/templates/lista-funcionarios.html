<!doctype html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>HortiSystem ‚Äî Lista de Funcion√°rios</title>
    <style>
        :root {
            --accent: #16a34a;
            --danger: #dc2626;
            --warning: #f59e0b;
            --success: #16a34a;
            --text-muted: #6b7280;
            --bg: #f3f4f6;
        }

        * {
            box-sizing: border-box;
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
        }

        body {
            margin: 0;
            background: var(--bg);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 40px 16px;
            color: #1f2937;
        }

        .container {
            width: 100%;
            max-width: 1100px;
            background: white;
            border-radius: 14px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        /* Topbar */
        .header {
            background: #111827;
            color: white;
            padding: 18px 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo {
            background: #065f46;
            color: white;
            font-weight: 700;
            padding: 10px 12px;
            border-radius: 8px;
        }

        .header span {
            font-weight: 600;
            font-size: 1.1rem;
        }

        main {
            padding: 28px;
        }

        h1 {
            font-size: 1.4rem;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* üîº Menu verde superior */
        .menu-superior {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            background: #ecfdf5;
            border: 1px solid #bbf7d0;
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 24px;
        }

        .menu-superior a {
            text-decoration: none;
            color: white;
            background: var(--accent);
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .menu-superior a:hover {
            background: #15803d;
            transform: scale(1.03);
        }

        /* Mensagens */
        .message {
            padding: 10px;
            border-radius: 8px;
            font-weight: 600;
            margin-bottom: 14px;
        }

        .message.success {
            background: #dcfce7;
            border: 1px solid #bbf7d0;
            color: #166534;
        }

        .message.error {
            background: #fee2e2;
            border: 1px solid #fecaca;
            color: var(--danger);
        }

        /* Tabela */
        .table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }

        th {
            background: #111827;
            color: white;
            text-align: left;
            padding: 12px 10px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        td {
            padding: 12px 10px;
            border-bottom: 1px solid #e5e7eb;
            font-size: 0.95rem;
        }

        tr:hover {
            background: #f9fafb;
        }

        .empty {
            text-align: center;
            color: var(--text-muted);
            padding: 20px;
        }

        /* Bot√µes de a√ß√£o */
        .btn {
            display: inline-block;
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .btn-edit {
            background: var(--warning);
            color: #fff;
        }

        .btn-edit:hover {
            background: #d97706;
        }

        .btn-demissao {
            background: var(--danger);
            color: #fff;
        }

        .btn-demissao:hover {
            background: #b91c1c;
        }

        .btn-reativar {
            background: var(--success);
            color: #fff;
        }

        .btn-reativar:hover {
            background: #15803d;
        }

        footer {
            background: #f9fafb;
            color: var(--text-muted);
            font-size: 0.8rem;
            text-align: center;
            padding: 12px;
            border-top: 1px solid #e5e7eb;
        }

        @media(max-width: 768px) {
            main { padding: 20px; }
            th, td { font-size: 0.85rem; padding: 8px; }
            .menu-superior a { font-size: 0.85rem; }
        }
    </style>
</head>
<body>
<div class="container">
    <header class="header">
        <div class="logo">HS</div>
        <span>HortiSystem</span>
    </header>

    <main>
        <h1>üìã Lista de Funcion√°rios</h1>

        <!-- üîº Menu superior -->
        <div class="menu-superior">
            <a th:href="@{/funcionarios/novo}">üë• Cadastrar Funcion√°rio</a>
            <a th:href="@{/produto/lista}">üì¶ Ver Produtos</a>
            <a th:href="@{/vendas}">üí∞ Ir para Vendas</a>
            <a th:href="@{/}">üè† Voltar ao In√≠cio</a>
        </div>

        <div th:if="${success}" class="message success">‚úÖ <span th:text="${success}"></span></div>
        <div th:if="${error}" class="message error">‚ö†Ô∏è <span th:text="${error}"></span></div>

        <div style="overflow-x:auto">
            <table class="table" role="table" aria-label="Tabela de funcion√°rios">
                <thead>
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Cargo</th>
                    <th>Email</th>
                    <th>Sal√°rio</th>
                    <th>Status</th>
                    <th>A√ß√µes</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${#lists.isEmpty(funcionarios)}">
                    <td colspan="7" class="empty">üì≠ Nenhum funcion√°rio cadastrado</td>
                </tr>

                <tr th:each="funcionario : ${funcionarios}">
                    <td th:text="${funcionario.nome}"></td>
                    <td th:text="${funcionario.cpf}"></td>
                    <td th:text="${funcionario.cargo}"></td>
                    <td th:text="${funcionario.email}"></td>
                    <td th:text="'R$ ' + ${#numbers.formatDecimal(funcionario.salario, 1, 2, 'POINT')}"></td>
                    <td>
                        <span th:if="${funcionario.ativo}" style="color:#16a34a;font-weight:600">‚úÖ Ativo</span>
                        <span th:unless="${funcionario.ativo}" style="color:#dc2626;font-weight:600">‚õî Inativo</span>
                    </td>
                    <td>
                        <a th:href="@{/funcionarios/editar/{id}(id=${funcionario.id})}" class="btn btn-edit">‚úèÔ∏è Editar</a>

                        <form th:if="${funcionario.ativo}" th:action="@{/funcionarios/demitir/{id}(id=${funcionario.id})}" method="post" style="display:inline">
                            <button type="submit" class="btn btn-demissao" onclick="return confirm('Tem certeza que deseja demitir este funcion√°rio?')">üóëÔ∏è Demitir</button>
                        </form>

                        <form th:unless="${funcionario.ativo}" th:action="@{/funcionarios/reativar/{id}(id=${funcionario.id})}" method="post" style="display:inline">
                            <button type="submit" class="btn btn-reativar">üîÑ Reativar</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        ¬© <span th:text="${T(java.time.Year).now()}"/> HortiSystem
    </footer>
</div>
</body>
</html>

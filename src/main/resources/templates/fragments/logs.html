<!doctype html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HortiSystem ‚Äî Log de Eventos</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --accent: #16a34a;
            --danger: #dc2626;
            --warning: #f59e0b;
            --text-muted: #6b7280;
            --bg: #f3f4f6;
        }

        * {
            box-sizing: border-box;
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
        }

        body {
            margin: 0;
            background: var(--bg);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 40px 16px;
            color: #1f2937;
        }

        .container {
            width: 100%;
            max-width: 1100px;
            background: white;
            border-radius: 14px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        /* Cabe√ßalho */
        .header {
            background: #111827;
            color: white;
            padding: 18px 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo {
            background: #065f46;
            color: white;
            font-weight: 700;
            padding: 10px 12px;
            border-radius: 8px;
        }

        .header span {
            font-weight: 600;
            font-size: 1.1rem;
        }

        main {
            padding: 28px;
        }

        h1 {
            font-size: 1.4rem;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Menu superior */
        .menu-superior {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            background: #ecfdf5;
            border: 1px solid #bbf7d0;
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 24px;
        }

        .menu-superior a {
            text-decoration: none;
            color: white;
            background: var(--accent);
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .menu-superior a:hover {
            background: #15803d;
            transform: scale(1.03);
        }

        /* Barra de busca/filtro */
        .controls {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 18px;
        }

        input, select {
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 0.95rem;
            flex: 1;
        }

        button.btn {
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            background: var(--accent);
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
        }

        button.btn:hover {
            background: #15803d;
        }

        /* Tabela de logs */
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
        }

        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #e5e7eb;
        }

        th {
            background: #111827;
            color: white;
        }

        tr:hover {
            background: #f9fafb;
        }

        .empty {
            text-align: center;
            color: var(--text-muted);
            padding: 20px;
        }

        footer {
            background: #f9fafb;
            color: var(--text-muted);
            font-size: 0.8rem;
            text-align: center;
            padding: 12px;
            border-top: 1px solid #e5e7eb;
        }

        @media(max-width: 768px) {
            main { padding: 20px; }
            th, td { font-size: 0.85rem; padding: 8px; }
            .menu-superior a { font-size: 0.85rem; }
        }
    </style>
</head>
<body>
<div class="container">
    <header class="header">
        <div class="logo">HS</div>
        <span>HortiSystem</span>
    </header>

    <main>
        <h1>üßæ Log de Eventos do Sistema</h1>

        <!-- Menu verde -->
        <div class="menu-superior">
            <a th:href="@{/produto/lista}">üì¶ Produtos</a>
            <a th:href="@{/funcionarios/lista}">üë• Funcion√°rios</a>
            <a th:href="@{/vendas}">üí∞ Vendas</a>
            <a th:href="@{/relatorios}">üìä Relat√≥rios</a>
            <a th:href="@{/}">üè† In√≠cio</a>
        </div>

        <!-- Filtros -->
        <div class="controls">
            <input type="text" id="usuarioFiltro" placeholder="Filtrar por usu√°rio...">
            <select id="nivelFiltro">
                <option value="">Todos os n√≠veis</option>
                <option value="INFO">Info</option>
                <option value="WARN">Aviso</option>
                <option value="ERROR">Erro</option>
            </select>
            <button class="btn" id="btnFiltrar">üîç Filtrar</button>
        </div>

        <!-- Tabela de logs -->
        <div style="overflow:auto;">
            <table id="tabelaLogs">
                <thead>
                <tr>
                    <th>Data/Hora</th>
                    <th>Usu√°rio</th>
                    <th>A√ß√£o</th>
                    <th>Recurso</th>
                    <th>N√≠vel</th>
                    <th>IP</th>
                </tr>
                </thead>
                <tbody>
                <tr><td colspan="6" class="empty">Carregando logs...</td></tr>
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        ¬© <span th:text="${T(java.time.Year).now()}"/> HortiSystem
    </footer>
</div>

<script>
    async function carregarLogs() {
        try {
            const res = await fetch('/logs/eventos'); // Endpoint do backend
            const logs = await res.json();
            const tbody = document.querySelector('#tabelaLogs tbody');
            tbody.innerHTML = '';

            if (!logs || logs.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="empty">Nenhum log encontrado.</td></tr>';
                return;
            }

            logs.forEach(log => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
          <td>${log.dataHora}</td>
          <td>${log.usuario || 'Sistema'}</td>
          <td>${log.acao}</td>
          <td>${log.recurso}</td>
          <td>${log.nivel}</td>
          <td>${log.ip}</td>
        `;
                tbody.appendChild(tr);
            });
        } catch (err) {
            console.error(err);
            document.querySelector('#tabelaLogs tbody').innerHTML =
                '<tr><td colspan="6" class="empty">Erro ao carregar logs.</td></tr>';
        }
    }

    document.addEventListener('DOMContentLoaded', carregarLogs);
</script>
</body>
</html>
